<template>
  <lightning-record-edit-form
    id="recordViewForm"
    record-id={recordId}
    record-type-id="012G0000001BDMBIA4"
    object-api-name="Case"
    onsuccess={handleSuccess}
    onsubmit={handleSubmit}
    density="comfy"
  >
    <lightning-messages></lightning-messages>
    <div class="gridDesign">
      <!-- <div class="top boxes">
          <lightning-combobox
            class="combo"
            name="Quick Action"
            label="Quick Action"
            value=""
            placeholder="Select Quick Action"
            options={options}
            onchange={handleChange}
          ></lightning-combobox>
        </div> -->
      <div class="top">
        <div class="flex-container">
          <div class="labelsCustom">
            <label for="lblSubject">Subject:</label>
          </div>
          <div class="flex-child">
            <lightning-input-field
              id="lblSubject"
              field-name="Subject"
              variant="label-hidden"
              required
            ></lightning-input-field>
          </div>
        </div>
      </div>

      <div class="content">
        <label class="sectionLabel">Case Details: v0025</label>

        <div class="location-container">
          <div class="inputWidth20">
            <lightning-input-field
              field-name="Postal_Code__c"
              id="lblPostal"
            ></lightning-input-field>
          </div>
          <label class="labelsCustom">OR</label>
          <div class="inputWidth30">
            <lightning-input-field
              field-name="Municipality__c"
              id="lblMunicipality"
              required
            ></lightning-input-field>
          </div>
        </div>
        <div class="location-container">
          <!-- <div class="dropdown-container"> -->
          <div class="inputWidth20">
            <lightning-input-field
              field-name="Type"
              id="lblType"
            ></lightning-input-field>
            <!-- </div> -->
          </div>
          <div class="inputWidth60">
            <lightning-input-field
              field-name="Service_Area__c"
              id="lblServcieArea"
              required
            ></lightning-input-field>
          </div>
        </div>
        <div class="flexbox-container">
          <div class="inputWidth20">
            <lightning-input-field
              field-name="Branch__c"
              id="lblBranch"
              required
            ></lightning-input-field>
          </div>

          <div class="inputWidth20">
            <lightning-input-field
              field-name="Department__c"
              id="lblDepartment"
              required
            ></lightning-input-field>
          </div>
        </div>

        <div class="flexbox-container">
          <div class="inputWidth60">
            <lightning-input-field
              field-name="Category__c"
              id="lblCategory"
              required
            ></lightning-input-field>
          </div>

          <div class="inputWidth60">
            <lightning-input-field
              field-name="AY_SubCategory__c"
              id="lblSubCategory"
              required
            ></lightning-input-field>
          </div>
        </div>
        <div class="inputWidth60">
          <lightning-input-field
            field-name="Case_Detail__c"
            id="lblCaseDetail"
          ></lightning-input-field>
        </div>

        <div class="inputWidth80">
          <lightning-input-field
            field-name="Case_Reason_Additional_Details__c"
            id="lblCRAD"
          ></lightning-input-field>
        </div>

        <div class="inputWidth80">
          <lightning-input-field
            field-name="Description"
          ></lightning-input-field>
        </div>
      </div>
      <div class="right">
        <div class="status-container">
          <div class="inputWidth30">
            <lightning-input-field
              field-name="Status"
              value="New"
              id="lblStatus"
            ></lightning-input-field>
          </div>

          <div class="inputWidth30">
            <lightning-input-field
              field-name="Fully_Resolved__c"
              id="lblFullyResolved"
              required
            ></lightning-input-field>
          </div>
        </div>
        <div class="status-container">
          <div class="inputWidth30">
            <lightning-input-field
              field-name="Priority"
              id="lblPriority"
              required
            ></lightning-input-field>
          </div>
          <div class="inputWidth30">
            <lightning-input-field
              field-name="COVID_19_Related__c"
              id="lblCvoid"
              required
            ></lightning-input-field>
          </div>
        </div>
        <div class="inputWidth60">
          <lightning-input-field
            field-name="Origin"
            id="lblOrigin"
            required
          ></lightning-input-field>
        </div>

        <div class="inputWidth60">
          <lightning-input-field
            field-name="Role_1_Action__c"
            id="lblRole1Action"
            required
          ></lightning-input-field>
        </div>
      </div>
      <div class="customer">
        <lightning-tabset>
          <lightning-tab label="Customer">
            <div class="tabBoxes">
              <lightning-input-field
                field-name="Caller__c"
              ></lightning-input-field>
              <lightning-output-field field-name="Caller_City__c">
              </lightning-output-field>
              <lightning-output-field field-name="Caller_Work_Phone__c">
              </lightning-output-field>
            </div>
          </lightning-tab>
          <lightning-tab label="Business">
            <div class="tabBoxes">
              <lightning-input-field
                field-name="AccountId"
              ></lightning-input-field>

              <p>ID: {userId}</p>
              <p>Email: {email}</p>
              <p>Name: {name}</p>
              <p>Title: {title}</p>
            </div>
          </lightning-tab>
        </lightning-tabset>
      </div>
      <div class="lower boxes">
        <!-- submit -->
        <lightning-button
          class="buttons"
          label="Cancel"
          onclick={handleReset}
        ></lightning-button>
        <lightning-button
          class="buttons"
          type="submit"
          disabled={disableBTN}
          label="Save Record"
        ></lightning-button>
      </div>
    </div>
  </lightning-record-edit-form>
</template>
